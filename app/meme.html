<body>  
        
<header class="header">
<div class="container py-5 text-center">
<h1>Ashramedia Meme App</h1>
<p>You can use your own photos or choose our HD photos</p>
</div>
</div>

<div class="container py-5">
<div class="row">
<div id="left-column" class="col-md-8">
<canvas id="memeCanvas"></canvas>
<div class="form-group">
<span class="btn btn-default" id="downloadLink" href="#">Right click on the photo and save it!</span>
<div class="text-center py-5"><a href="/" class="btn btn-primary">Visit my blog!</a></div>
</div>
</div>
<div class="col-md-4">
<form>
<div class="form-group">
<label for="fileChoose">Choose a photo:</label>
<select class="form-control-lg" id="fileChoose" />
<option value="none" selected="selected">None</option>
<option value="blank-sign.jpg">Blank Sign</option>
<option value="fake-news.jpg">Fake News</option>
<option value="asian-girl.jpg">Asian Girl</option>
<option value="angkor-wat.jpg">Angkor Wat</option>						
<option value="man-guitar.jpg">Man with Guitar</option>
<option value="youtube.jpg">YouTube</option>
<option value="tiktok.jpg">Tiktok</option>
<option value="facebook.jpg">Facebook</option>
<option value="facebook-2.jpg">Facebook 2</option>
<option value="bible.jpg">Bible</option>
<option value="blog.jpg">Blog</option>
<option value="jesus-cross.jpg">Jesus on the Cross</option>
<option value="stop.jpg">Stop</option>
<option value="modi.jpg">Narendra Modi</option>
<option value="donald-trump.jpg">Donald Trump</option>
<option value="homeless.jpg">Homeless</option>
<option value="success.jpg">Success</option>
<option value="baby.jpg">Baby</option>
<option value="woman-nature.jpg">Woman - Nature</option>
<option value="sunset-people.jpg">Sunset - People</option>
<option value="lonely-bird.jpg">Lonely Bird</option>
</select>
</div>

<div class="form-group">
<label for="fileUpload">Or upload:</label>
<input id="fileUpload" type="file" class="form-control-file" />
</div>


<div class="form-group">                    
<label for="fontFace">Font:</label>
<select id="fontFace" class="form-control-lg">
<option value="impact" selected="selected">Impact</option>
<option value="Comic Sans MS">Comic Sans</option>
<option value="helvetica neue">Helvetica Neue</option>
<option value="papyrus">Papyrus</option>
<option value="garamond">Garamond</option>
</select>
<br/>
</div>

<div class="form-group">
<label for = "fontStyle">Style:</label>
<select id="fontStyle" class="form-control-lg">
<option value="outline" selected="selected">Black Outline White</option>
<option value="black">Black</option>
<option value="white">White</option>
</select>
</div>
                
<div class="form-group">
<label for="topText">Top Text:</label>
<input id="topText" type="text" class="form-control" />
</div>
                
<div class="form-group">
<label for="topSize">Size:</label>
<input id="topSize" type="range" min="1" max="100" class="form-control" />
</div>
                
<div class="form-group">
<label for = "topOffset">Offset:</label>
<input id="topOffset" type="range" min="-100" max="500" class="form-control" />
</div>
                
<div class="form-group">
<label for="bottomText">Bottom Text:</label>
<input id="bottomText" type="text" class="form-control" />
</div>

<div class="form-group">
<label for = "bottomSize">Size:</label>
<input id="bottomSize" type="range" min="1" max="100" class="form-control" />
</div>  
                
<div class="form-group">
<label for="bottomOffset">Offset:</label>
<input id="bottomOffset" type="range" min="-100" max="500" class="form-control" />
</div>
</form>
</div>
</div>
</div>
